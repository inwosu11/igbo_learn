{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-100 py-10 px-4">
  <h1 class="text-3xl font-bold text-center mb-8">üß† Igbo Flashcards</h1>
    <div class="text-right mb-4">
  <a href="{% url 'practice_flashcards' %}" class="inline-block bg-primary text-white px-4 py-2 rounded hover:bg-indigo-600">
    üéØ Practice Mode
  </a>
</div>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
   <!-- Each Flashcard -->
    {% for word in words %}
    <div class="bg-white rounded-xl shadow-lg p-6 border border-gray-200">
        <p class="text-2xl font-semibold text-primary mb-2">{{ word.word }}</p>
        <p class="text-gray-700 mb-1"> {{ word.meaning }}</p>
        <p class="italic text-sm text-gray-500">{{ word.example_sentence }}</p>
        
        {% if word.sound_file %}
        <audio controls class="mt-4">
            <source src="{{ word.sound_file.url }}" type="audio/mpeg">
            </audio>
        {% else %}
        <p class="text-xs text-gray-400 mt-2">No audio available</p>
           
        {%endif%}

    </div>
    {% endfor %}
</div>
<a href="{% url 'home' %}" class="block mt-10 text-center text-primary hover:underline">‚Üê Back to Home</a>



<style>
  .perspective {
    perspective: 1000px;
  }
  .transform-style-preserve-3d {
    transform-style: preserve-3d;
    position: relative;
  }
  .backface-hidden {
    backface-visibility: hidden;
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    border-radius: 0.5rem;
  }
  .rotate-y-180 {
    transform: rotateY(180deg);
  }
  .group-hover\:rotate-y-180:hover {
    transform: rotateY(180deg);
  }
</style>
{% endblock %}
