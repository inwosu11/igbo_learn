{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-100 py-10 px-4">
  <h1 class="text-3xl font-bold text-center mb-8">ðŸ§  Igbo Flashcards</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    {% for word in words %}
      <div class="relative group perspective">
        <div class="transition-transform duration-700 transform-style-preserve-3d group-hover:rotate-y-180 bg-white shadow-lg rounded-lg p-6 h-40">
          <!-- Front -->
           <div class="p-6 bg-blue-500 text-white text-xl font-bold">
                Tailwind is working!
           </div>

          <div class="absolute inset-0 backface-hidden flex items-center justify-center text-2xl font-semibold text-indigo-700">
            {{ word.word }}
          </div>

          <!-- Back -->
          <div class="absolute inset-0 rotate-y-180 backface-hidden flex items-center justify-center text-xl text-gray-700 bg-indigo-100 p-4 rounded-lg">
            {{ word.meaning }}
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

<style>
  .perspective {
    perspective: 1000px;
  }
  .transform-style-preserve-3d {
    transform-style: preserve-3d;
    position: relative;
  }
  .backface-hidden {
    backface-visibility: hidden;
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    border-radius: 0.5rem;
  }
  .rotate-y-180 {
    transform: rotateY(180deg);
  }
  .group-hover\:rotate-y-180:hover {
    transform: rotateY(180deg);
  }
</style>
{% endblock %}
