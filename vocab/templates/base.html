{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}Igbo Learn{% endblock %}</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
        <link href="{% static 'css/output.css' %}" rel="stylesheet" />
        <link href="{% static 'css/main.css' %}" rel="stylesheet">
    </head>
    <body class="font-sans bg-white text-gray-800">
        
    <header class="flex items-center justify-between px-4 py-3 bg-primary text-white shadow-md">
        
        <!-- Toggle Button -->
         <button class="md:hidden focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="CurrentColor" stroke-width="2"
            viewBox="0 0 24 24">
            <path d="M4 6h16M4 12h16M4 18h16" />
         </svg>
        </button>

        <!-- Logo or Title -->
         <h1 class="text-xl font-bold tracking-wide">Igbo Learn</h1>

        <!-- Search Bar-->
        <div class="hidden md:block flex-1 mx-4">
            <input type="text" placeholder="Search..."
            class="w-full px-3 py-1 rounded-md text-black border border-gray-300 focus:outline-none">
        </div>

        <div class="flex items-center space-x-4">
      <button class="relative">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24">
          <path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V4a2 2 0 10-4 0v1.341A6.002 6.002 0 006 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m0 0v1a3 3 0 006 0v-1m-6 0h6" />
        </svg>
      </button>
      <button>
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24">
          <path d="M8 10h.01M12 10h.01M16 10h.01M21 12c0-4.97-4.03-9-9-9S3 7.03 3 12s4.03 9 9 9 9-4.03 9-9z" />
        </svg>
      </button>

      <!-- Profile Pic -->
      <div class="w-8 h-8 rounded-full bg-gray-300"></div>
    </div>
  </header>

  <main class="p-4">
    {% block content %}
    <!-- Page specific content will go here -->
    {% endblock %}
  </main>

    <footer class="bg-gray-100 text-center text-sm text-gray-600 py-4 mt-10 border-t">
    <ul class="flex justify-center space-x-4">
      <li><a href="#" class="hover:underline">About</a></li>
      <li><a href="#" class="hover:underline">Contact</a></li>
      <li><a href="#" class="hover:underline">Privacy</a></li>
    </ul>
    <p class="mt-2">&copy; 2025 Igbo Learn. All rights reserved.</p>
  </footer>
</body>
</html>
